<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Diamond Rounds: Lab 5</title>
            <link rel="stylesheet" href="form.html/"/>
                <link rel="stylesheet" href="styles.css"/>
        </head>
        <body>
            <div class='heading'>
                <p>Diamond Rounds' Lab 5</p>
            </div>

            <div class='submit-box'>
                <div class='form-row'>
                    <label for='first-name'>First Name</label>
                    <input id='first-name' name='First Name' type='text'/>

                    <label for='preference'>Food Preference</label>
                    <input id='preference' name='Food Preference' type='text'/>
                </div>

                <fieldset class='legacy-form-row'>
                    <legend>Veggie or Vegan?</legend>
                    <input id='response1'
                           name='food-choice'
                           type='radio'
                           value='yes' />
                    <label for='response1' class='radio-label'>Yes</label>
                    <input id='response2'
                           name='food-choice'
                           type='radio'
                           value='no'
                           checked />
                    <label for='talk-type-2' class='radio-label'>No</label>
                </fieldset>

            </div>

        </body>
    </html>
